<div class="container">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h1>Please login</h1>
        <form name="loginUserForm" ng-submit="login(loginUserForm.$valid, loginUser)" novalidate>
            <div class="form-group" ng-class="{ 'has-error' : loginUserForm.username.$invalid && !loginUserForm.username.$pristine }">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required="required" ng-model="loginUser.username" class="form-control"/>
                <p ng-show="loginUserForm.username.$invalid && !loginUserForm.username.$pristine" class="help-block">Username is required.</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : loginUserForm.password.$invalid && !loginUserForm.password.$pristine }">
                <label for="password">Password</label>
                <input type="password" name="password" required="required" ng-model="loginUser.password" id="password" class="form-control"/>
                <p ng-show="loginUserForm.password.$invalid && !loginUserForm.password.$pristine" class="help-block">Password is required.</p>
            </div>
            <button class="btn btn-primary" ng-disabled="loginUserForm.$invalid">Login</button>
        </form>
        <hr/>
        <p>Register if you don't have account yet - <a class="btn btn-default btn-xs" href="#!/account/register">Register</a></p>
    </div>
    <div class="col-md-4"></div>
</div>
