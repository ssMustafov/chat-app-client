                    <div class="col-md-4">
                        <div class="pull-right">
                            <div class="form-inline">
                                <input type="text" placeholder="Search..." class="form-control" />

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body chat-room-panel">
                <div class="col-md-3 pull-right">
                    <div class="panel-group">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-target="#users-collapse" aria-expanded="false" aria-controls="users-collapse" href="javascript:void(0);">Users</a>
                                </h4>
                            </div>
                            <div id="users-collapse" class="panel-collapse collapse in">
                                <ul class="list-group">
                                    <li class="list-group-item">admin</li>
                                    <li class="list-group-item">sinan</li>
                                </ul>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-target="#files-collapse" aria-expanded="false" aria-controls="files-collapse" href="javascript:void(0);">Files</a>
                                </h4>
                            </div>
                            <div id="files-collapse" class="panel-collapse collapse">
                                <ul class="list-group">
                                    <li class="list-group-item">File 1</li>
                                    <li class="list-group-item">File 2</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9 pull-left chat-message messages media" data-ng-repeat="message in model.messages" ng-class="{'current-user-bg': isCurrentUser(message.author.id)}">
                    <div class="media-left media-top">
                        <a href="javascript:void(0);">

                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading author">{{message.author.username}} <small class="time">| {{message.date | date:'shortDate'}} {{message.date|date:'shortTime'}}</small></h5>
                        <span class="text">{{message.text}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <form role="form" class="form-horizontal">
            <div class="input-group">
                <input ng-disabled="!connected" type="text" placeholder="Type a message..." class="form-control" id="input" autocomplete="off" x-webkit-speech />
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" title="Send emoticons">
                        <span class="glyphicon glyphicon-eye-open"></span>
                    </button>
                    <button class="btn btn-default" type="button" title="Send files">
                        <span class="glyphicon glyphicon-paperclip"></span>
                    </button>
                </span>
            </div>
        </form>
    </div>
</div>
