                        <h5 class="media-heading author">{{message.author.username}} <small class="time">| {{message.date | date:'shortDate'}} {{message.date|date:'shortTime'}}</small></h5>
                        <span class="text">{{message.text}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <form role="form" class="form-horizontal">
            <div class="input-group">
                <input type="text" placeholder="Type a message..." class="form-control" id="input" autocomplete="off" x-webkit-speech />
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" title="Send emoticons">
                        <span class="glyphicon glyphicon-eye-open"></span>
                    </button>
                    <button class="btn btn-default" type="button" title="Send files">
                        <span class="glyphicon glyphicon-paperclip"></span>
                    </button>
                </span>
            </div>
        </form>
